<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="calc">
                <i class="fa-solid fa-calculator fa-beat"></i>
                <span>Calculator</span>
            </div>
            <div class="inp">
                <input type="number" name="" id="num1">
                <input type="number" name="" id="num2">
            </div>
            <div class="button-calc">
                <button type="button" id="plus" class="btn btn-primary"><span>+</span></button>
                <button type="button" id="cixma" class="btn btn-danger"><span>-</span></button>
                <button type="button" id="vurma" class="btn btn-warning"><span>x</span></button>
                <button type="button" id="bolme" class="btn btn-info"><span>/</span></button>
            </div>
            <div class="result">
                <input type="number" id="res">
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
